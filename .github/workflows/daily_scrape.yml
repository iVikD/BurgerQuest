name: Daily Food Log Scraper

on:
  schedule:
    - cron: '0 0 * * *' # Runs every night at midnight UTC
  workflow_dispatch: # Allows you to run it manually from the "Actions" tab

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Important: gives the bot permission to commit data
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install google-genai python-telegram-bot pillow piexif

      - name: Run Scraper
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GEMINI_KEY: ${{ secrets.GEMINI_KEY }}
        run: python process_logs.py

      - name: Commit and Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/meals.json assets/images/
          # This will show you exactly what is about to be committed in the logs
          git status 
          git diff --staged --quiet || (git commit -m "Auto-update food logs" && git push)