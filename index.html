<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BurgerQuest Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --accent: #f59e0b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1100px;
            margin: auto;
        }

        /* Stats & Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card);
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid var(--accent);
        }

        /* The Map */
        #map {
            height: 400px;
            border-radius: 16px;
            margin-bottom: 40px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        }

        /* Burger Gallery */
        .burger-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .food-card {
            background: var(--card);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .food-card:hover {
            transform: translateY(-5px);
        }

        .food-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #334155;
        }

        .food-info {
            padding: 15px;
        }

        .rating-badge {
            background: var(--accent);
            color: #000;
            padding: 2px 8px;
            border-radius: 6px;
            font-weight: bold;
        }

        /* Leaflet Popup Fix */
        .leaflet-popup-content-wrapper {
            background: var(--card);
            color: var(--text);
        }

        .map-thumb {
            width: 100px;
            border-radius: 4px;
            margin-top: 5px;
        }

        /* Container for multiple images */
        .image-grid {
            display: grid;
            gap: 2px;
            height: 250px;
            /* Match your standard card image height */
            background: #000;
        }

        .grid-2 {
            grid-template-columns: 1fr 1fr;
        }

        .grid-3 {
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }

        .grid-3 img:first-child {
            grid-row: span 2;
        }

        /* One big, two small */
        .grid-4 {
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }

        .grid-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(15, 23, 42, 0.8);
            padding: 4px 8px;
            font-size: 11px;
            border-radius: 6px;
            border: 1px solid #475569;
            z-index: 10;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            font-size: 0.85rem;
            border-top: 1px solid #334155;
            padding-top: 10px;
        }

        /* Force the Leaflet Popup to be readable */
        .leaflet-popup-content-wrapper,
        .leaflet-popup-tip {
            background: #ffffff !important;
            /* Force white background */
            color: #1e293b !important;
            /* Force dark slate text */
            box-shadow: 0 3px 14px rgba(0, 0, 0, 0.4);
        }

        .leaflet-popup-content b {
            color: #0f172a !important;
            /* Even darker for titles */
            display: block;
            margin-bottom: 2px;
        }

        .leaflet-popup-content .popup-sub {
            color: #64748b !important;
            /* Muted gray for secondary info */
            font-size: 0.85em;
        }

        #lightbox-content {
            scroll-snap-type: x mandatory;
            /* Makes images snap to center */
        }

        #lightbox-content img {
            scroll-snap-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>üçî BurgerQuest <small style="font-weight: 300; opacity: 0.7;">2026</small></h1>
        </header>

        <div class="stats-row">
            <div class="stat-card">
                <h3>Total Burgers</h3>
                <h2 id="b-total">0</h2>
            </div>
            <div class="stat-card">
                <h3>Top Hunter</h3>
                <h2 id="top-hunter">--</h2>
            </div>
            <div class="stat-card">
                <h3>Global Avg</h3>
                <h2 id="b-avg">0</h2>
            </div>
        </div>

        <div class="card" style="background: var(--card); padding: 20px; border-radius: 12px; margin-bottom: 30px;">
            <h2>‚öîÔ∏è Burger Battle: Monthly Breakdown</h2>
            <canvas id="battleChart" style="max-height: 300px;"></canvas>
        </div>

        <div id="map"></div>

        <section>
            <h2>üçî The Burger Gallery</h2>
            <div class="burger-grid" id="burger-gallery"></div>
        </section>

        <section style="margin-top: 50px;">
            <h2>üçΩÔ∏è All Other Meals</h2>
            <div class="burger-grid" id="other-gallery"></div>
        </section>
    </div>

    <div id="lightbox"
        style="display:none; position:fixed; z-index:9999; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); justify-content:center; align-items:center; flex-direction:column;">
        <span onclick="closeLightbox()"
            style="position:absolute; top:20px; right:30px; color:white; font-size:40px; cursor:pointer; font-family:serif;">&times;</span>
        <div id="lightbox-content"
            style="max-width:90%; max-height:80%; display:flex; gap:10px; overflow-x:auto; padding:20px;">
        </div>
        <div id="lightbox-caption" style="color:white; margin-top:20px; text-align:center; font-family:sans-serif;">
        </div>
    </div>

    <script>
        async function init() {
            try {
                const res = await fetch('./data/meals.json');
                const data = await res.json();
                const burgers = data.filter(m => m.is_burger);

                // --- 1. Initialize Map ---
                const map = L.map('map').setView([40.4168, -3.7038], 11);
                L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                    attribution: '¬©OpenStreetMap'
                }).addTo(map);

                // --- 2. Add Markers ---
                data.forEach(item => {
                    if (item.gps && item.gps.lat && item.gps.lng) {
                        const hasPhoto = item.image_path && item.image_path !== null;
                        const imgHtml = hasPhoto
                            ? `<img src="${item.image_path}" style="width:100%; max-width:120px; border-radius:4px; margin-top:8px; display:block;">`
                            : `<div style="margin-top:8px; padding:8px; background:#f1f5f9; border-radius:4px; text-align:center; font-size:10px; color:#94a3b8;">üì∏ No photo</div>`;

                        L.marker([item.gps.lat, item.gps.lng])
                            .addTo(map)
                            .bindPopup(`
                                <div style="line-height:1.4;">
                                    <b>${item.name}</b>
                                    <div class="popup-sub">
                                        <span style="color:#e11d48; font-weight:bold;">‚òÖ ${item.rating}/10</span> ‚Ä¢ 
                                        <span>${item.price > 0 ? item.price + '‚Ç¨' : 'Free/Unk'}</span>
                                    </div>
                                    ${imgHtml}
                                </div>
                            `);
                    }
                });
                const points = data.filter(i => i.gps && i.gps.lat).map(i => [i.gps.lat, i.gps.lng]);
                if (points.length > 0) map.fitBounds(points, { padding: [50, 50] });

                // --- 3. Stats & Charts Logic ---
                document.getElementById('b-total').innerText = burgers.length;
                const avg = burgers.reduce((acc, b) => acc + b.rating, 0) / (burgers.length || 1);
                document.getElementById('b-avg').innerText = avg.toFixed(1);

                // Calculate Top Hunter
                const counts = data.reduce((acc, m) => {
                    acc[m.sender] = (acc[m.sender] || 0) + 1;
                    return acc;
                }, {});
                const topHunter = Object.keys(counts).reduce((a, b) => counts[a] > counts[b] ? a : b, "N/A");
                document.getElementById('top-hunter').innerText = topHunter;

                // --- NEW BURGER BATTLE CHART LOGIC ---
                const monthlyData = {};
                const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

                burgers.forEach(b => {
                    const date = new Date(b.timestamp);
                    const month = months[date.getMonth()];
                    const user = b.sender;

                    if (!monthlyData[month]) monthlyData[month] = {};
                    monthlyData[month][user] = (monthlyData[month][user] || 0) + 1;
                });

                const labels = Object.keys(monthlyData); // Only shows months that have data
                const users = [...new Set(burgers.map(b => b.sender))];
                const colors = ['#f59e0b', '#10b981', '#3b82f6', '#8b5cf6']; // Amber, Emerald, Blue, Violet

                const datasets = users.map((user, i) => ({
                    label: user,
                    data: labels.map(m => monthlyData[m][user] || 0),
                    backgroundColor: colors[i % colors.length]
                }));

                const ctx = document.getElementById('battleChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: { labels, datasets },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { labels: { color: '#f8fafc' } } // Makes legend text white
                        },
                        scales: {
                            x: { stacked: false, grid: { display: false }, ticks: { color: '#f8fafc' } },
                            y: {
                                beginAtZero: true,
                                stacked: false,
                                grid: { color: '#334155' },
                                ticks: { color: '#f8fafc', stepSize: 1 }
                            }
                        }
                    }
                });
                // --- 4. Render Galleries ---
                renderGallery(burgers, 'burger-gallery');
                renderGallery(data.filter(m => !m.is_burger), 'other-gallery');

            } catch (error) {
                console.error("Critical Error loading dashboard:", error);
            }
        }


        function renderGallery(items, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            items.slice().reverse().forEach(item => {
                const itemData = encodeURIComponent(JSON.stringify(item));
                const allImages = item.image_paths || [];
                let displayImg = item.image_path || (allImages.length > 0 ? allImages[0] : null);

                const imgHtml = displayImg
                    ? `<img src="${displayImg}" class="food-img" onerror="this.src='https://via.placeholder.com/400x300?text=Image+Not+Found'">`
                    : `<div class="food-img" style="display:flex; align-items:center; justify-content:center; background:#1e293b; color:#475569; flex-direction:column;">
                        <span style="font-size:2rem;">üì∏</span>
                        <span style="font-size:0.8rem; margin-top:10px;">No Photo</span>
                       </div>`;

                const photoCountBadge = allImages.length > 1
                    ? `<div style="position:absolute; bottom:10px; right:10px; background:rgba(15,23,42,0.8); padding:2px 8px; font-size:11px; border-radius:4px; border:1px solid #475569;">+${allImages.length - 1} Photos</div>`
                    : '';

                container.innerHTML += `
                    <div class="food-card" onclick="openLightbox('${itemData}')" style="cursor:pointer;">
                        <div style="position:relative;">
                            <div style="position:absolute; top:10px; left:10px; background:rgba(0,0,0,0.7); padding:5px 10px; font-size:12px; border-radius:5px; z-index:5;">üë§ ${item.sender}</div>
                            ${photoCountBadge}
                            ${imgHtml}
                        </div>
                        <div class="food-info">
                            <span class="rating-badge">${item.rating}/10</span>
                            <h3 style="margin:10px 0 5px 0;">${item.name}</h3>
                            <p style="font-size:0.85rem; opacity:0.7; margin-bottom:15px;">${item.comment || ''}</p>
                            <div style="display:flex; justify-content:space-between; opacity:0.8; font-size:0.9em; border-top:1px solid #334155; padding-top:10px;">
                                <span style="color:var(--accent); font-weight:bold;">${item.price > 0 ? item.price + '‚Ç¨' : 'Price N/A'}</span>
                                <span>${new Date(item.timestamp).toLocaleDateString()}</span>
                            </div>
                        </div>
                    </div>`;
            });
        }

        function openLightbox(encodedData) {
            const item = JSON.parse(decodeURIComponent(encodedData));
            const container = document.getElementById('lightbox-content');
            const caption = document.getElementById('lightbox-caption');
            const lightbox = document.getElementById('lightbox');

            container.innerHTML = '';
            const images = item.image_paths && item.image_paths.length > 0
                ? item.image_paths
                : (item.image_path ? [item.image_path] : []);

            images.forEach(src => {
                container.innerHTML += `<img src="${src}" style="height:70vh; border-radius:8px; object-fit:contain; box-shadow: 0 0 20px rgba(0,0,0,0.5);">`;
            });

            caption.innerHTML = `<h3>${item.name}</h3><p>${item.comment || ''}</p>`;
            lightbox.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        document.getElementById('lightbox').addEventListener('click', function (e) {
            if (e.target === this) closeLightbox();
        });

        init();
    </script>



</body>

</html>
