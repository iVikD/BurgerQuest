<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BurgerQuest Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --accent: #f59e0b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1100px;
            margin: auto;
        }

        /* Stats & Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card);
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid var(--accent);
        }

        /* The Map */
        #map {
            height: 400px;
            border-radius: 16px;
            margin-bottom: 40px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        }

        /* Burger Gallery */
        .burger-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .food-card {
            background: var(--card);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .food-card:hover {
            transform: translateY(-5px);
        }

        .food-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #334155;
        }

        .food-info {
            padding: 15px;
        }

        .rating-badge {
            background: var(--accent);
            color: #000;
            padding: 2px 8px;
            border-radius: 6px;
            font-weight: bold;
        }

        /* Leaflet Popup Fix */
        .leaflet-popup-content-wrapper {
            background: var(--card);
            color: var(--text);
        }

        .map-thumb {
            width: 100px;
            border-radius: 4px;
            margin-top: 5px;
        }

        /* Container for multiple images */
        .image-grid {
            display: grid;
            gap: 2px;
            height: 250px;
            /* Match your standard card image height */
            background: #000;
        }

        .grid-2 {
            grid-template-columns: 1fr 1fr;
        }

        .grid-3 {
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }

        .grid-3 img:first-child {
            grid-row: span 2;
        }

        /* One big, two small */
        .grid-4 {
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }

        .grid-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(15, 23, 42, 0.8);
            padding: 4px 8px;
            font-size: 11px;
            border-radius: 6px;
            border: 1px solid #475569;
            z-index: 10;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            font-size: 0.85rem;
            border-top: 1px solid #334155;
            padding-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>üçî BurgerQuest <small style="font-weight: 300; opacity: 0.7;">2026</small></h1>
        </header>

        <div class="stats-row">
            <div class="stat-card">
                <h3>Total Burgers</h3>
                <h2 id="b-total">0</h2>
            </div>
            <div class="stat-card">
                <h3>Top Hunter</h3>
                <h2 id="top-hunter">--</h2>
            </div>
            <div class="stat-card">
                <h3>Global Avg</h3>
                <h2 id="b-avg">0</h2>
            </div>
        </div>

        <div class="card" style="background: var(--card); padding: 20px; border-radius: 12px; margin-bottom: 30px;">
            <h2>‚öîÔ∏è Burger Battle: Monthly Breakdown</h2>
            <canvas id="battleChart" style="max-height: 300px;"></canvas>
        </div>

        <div id="map"></div>

        <section>
            <h2>üçî The Burger Gallery</h2>
            <div class="burger-grid" id="burger-gallery"></div>
        </section>

        <section style="margin-top: 50px;">
            <h2>üçΩÔ∏è All Other Meals</h2>
            <div class="burger-grid" id="other-gallery"></div>
        </section>
    </div>

    <script>
        async function init() {
            try {
                const res = await fetch('./data/meals.json');
                const data = await res.json();

                // Data Cleanup: Ensure every item has a sender and a category
                const cleanData = data.map(item => ({
                    ...item,
                    sender: item.sender || 'Unknown Hunter',
                    is_burger: item.is_burger || item.category === 'burger'
                }));

                const burgers = cleanData.filter(m => m.is_burger);
                const others = cleanData.filter(m => !m.is_burger);

                // 1. Stats & Leaderboard
                const hunterCounts = burgers.reduce((acc, b) => {
                    acc[b.sender] = (acc[b.sender] || 0) + 1;
                    return acc;
                }, {});

                const sortedHunters = Object.entries(hunterCounts).sort((a, b) => b[1] - a[1]);
                const topHunter = sortedHunters[0];

                document.getElementById('top-hunter').innerText = topHunter ? `${topHunter[0]} (${topHunter[1]})` : '--';
                document.getElementById('b-total').innerText = burgers.length;
                document.getElementById('b-avg').innerText = (burgers.reduce((a, b) => a + b.rating, 0) / (burgers.length || 1)).toFixed(1);

                // 2. Battle Chart
                const hunters = [...new Set(burgers.map(b => b.sender))];
                const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
                const colors = ['#f59e0b', '#3b82f6', '#10b981', '#ef4444'];

                const datasets = hunters.map((name, index) => {
                    const counts = new Array(12).fill(0);
                    burgers.filter(b => b.sender === name).forEach(b => {
                        counts[new Date(b.timestamp).getMonth()]++;
                    });
                    return {
                        label: name,
                        data: counts,
                        backgroundColor: colors[index % colors.length]
                    };
                });

                new Chart(document.getElementById('battleChart'), {
                    type: 'bar',
                    data: { labels: months, datasets: datasets },
                    options: {
                        scales: { x: { stacked: true }, y: { stacked: true } },
                        plugins: { legend: { labels: { color: '#fff' } } }
                    }
                });

                // 3. Map Initialization
                const map = L.map('map').setView([41.38, 2.17], 12);
                L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

                // 4. Helper Function to Render Galleries
                const renderGallery = (items, containerId) => {
                    const container = document.getElementById(containerId);
                    container.innerHTML = '';

                    items.slice().reverse().forEach(item => {
                        const allImages = item.image_paths || (item.image_path ? [item.image_path] : []);

                        // Logic to determine grid layout based on image count
                        let imageLayout = '';
                        if (allImages.length === 1) {
                            imageLayout = `<img src="${allImages[0]}" class="food-img">`;
                        } else {
                            // Create a mini-grid for multiple photos
                            imageLayout = `
                <div class="image-grid grid-${Math.min(allImages.length, 4)}">
                    ${allImages.slice(0, 4).map(src => `<img src="${src}" class="grid-photo">`).join('')}
                    ${allImages.length > 4 ? `<div class="more-indicator">+${allImages.length - 4}</div>` : ''}
                </div>`;
                        }

                        container.innerHTML += `
            <div class="food-card">
                <div style="position:relative;">
                    <div class="user-badge">üë§ ${item.sender || 'Unknown'}</div>
                    ${imageLayout}
                </div>
                <div class="food-info">
                    <span class="rating-badge">${item.rating || '?'}/10</span>
                    <h3 style="margin: 0 0 5px 0;">${item.name || 'Unknown Spot'}</h3>
                    <p style="font-size: 0.85rem; opacity: 0.8; margin: 8px 0;">${item.comment || ''}</p>
                    <div class="card-footer">
                        <span style="color: var(--accent);">${item.price > 0 ? item.price + '‚Ç¨' : 'Price N/A'}</span>
                        <span style="opacity:0.5;">${new Date(item.timestamp).toLocaleDateString()}</span>
                    </div>
                </div>
            </div>
        `;
                    });
                };
                renderGallery(burgers, 'burger-gallery');
                renderGallery(others, 'other-gallery');

            } catch (err) {
                console.error("Dashboard Init Error:", err);
            }
        }
        init();
    </script>
</body>

</html>
