<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BurgerQuest Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --accent: #f59e0b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1100px;
            margin: auto;
        }

        /* Stats & Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card);
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid var(--accent);
        }

        /* The Map */
        #map {
            height: 400px;
            border-radius: 16px;
            margin-bottom: 40px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        }

        /* Burger Gallery */
        .burger-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .food-card {
            background: var(--card);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .food-card:hover {
            transform: translateY(-5px);
        }

        .food-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #334155;
        }

        .food-info {
            padding: 15px;
        }

        .rating-badge {
            background: var(--accent);
            color: #000;
            padding: 2px 8px;
            border-radius: 6px;
            font-weight: bold;
        }

        /* Leaflet Popup Fix */
        .leaflet-popup-content-wrapper {
            background: var(--card);
            color: var(--text);
        }

        .map-thumb {
            width: 100px;
            border-radius: 4px;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>üçî BurgerQuest <small style="font-weight: 300; opacity: 0.7;">2026</small></h1>
        </header>

        <div class="stats-row">
            <div class="stat-card">
                <h3>Total Burgers</h3>
                <h2 id="b-total">0</h2>
            </div>
            <div class="stat-card">
                <h3>Top Hunter</h3>
                <h2 id="top-hunter">--</h2>
            </div>
            <div class="stat-card">
                <h3>Global Avg</h3>
                <h2 id="b-avg">0</h2>
            </div>
        </div>

        <div class="card" style="background: var(--card); padding: 20px; border-radius: 12px; margin-bottom: 30px;">
            <h2>‚öîÔ∏è Burger Battle: Monthly Breakdown</h2>
            <canvas id="battleChart" style="max-height: 300px;"></canvas>
        </div>

        <div id="map"></div>

        <section>
            <h2>üçî The Burger Gallery</h2>
            <div class="burger-grid" id="burger-gallery"></div>
        </section>

        <section style="margin-top: 50px;">
            <h2>üçΩÔ∏è All Other Meals</h2>
            <div class="burger-grid" id="other-gallery"></div>
        </section>
    </div>

    <script>
        async function init() {
            try {
                const res = await fetch('./data/meals.json');
                const data = await res.json();

                // Data Cleanup: Ensure every item has a sender and a category
                const cleanData = data.map(item => ({
                    ...item,
                    sender: item.sender || 'Unknown Hunter',
                    is_burger: item.is_burger || item.category === 'burger'
                }));

                const burgers = cleanData.filter(m => m.is_burger);
                const others = cleanData.filter(m => !m.is_burger);

                // 1. Stats & Leaderboard
                const hunterCounts = burgers.reduce((acc, b) => {
                    acc[b.sender] = (acc[b.sender] || 0) + 1;
                    return acc;
                }, {});

                const sortedHunters = Object.entries(hunterCounts).sort((a, b) => b[1] - a[1]);
                const topHunter = sortedHunters[0];

                document.getElementById('top-hunter').innerText = topHunter ? `${topHunter[0]} (${topHunter[1]})` : '--';
                document.getElementById('b-total').innerText = burgers.length;
                document.getElementById('b-avg').innerText = (burgers.reduce((a, b) => a + b.rating, 0) / (burgers.length || 1)).toFixed(1);

                // 2. Battle Chart
                const hunters = [...new Set(burgers.map(b => b.sender))];
                const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
                const colors = ['#f59e0b', '#3b82f6', '#10b981', '#ef4444'];

                const datasets = hunters.map((name, index) => {
                    const counts = new Array(12).fill(0);
                    burgers.filter(b => b.sender === name).forEach(b => {
                        counts[new Date(b.timestamp).getMonth()]++;
                    });
                    return {
                        label: name,
                        data: counts,
                        backgroundColor: colors[index % colors.length]
                    };
                });

                new Chart(document.getElementById('battleChart'), {
                    type: 'bar',
                    data: { labels: months, datasets: datasets },
                    options: {
                        scales: { x: { stacked: true }, y: { stacked: true } },
                        plugins: { legend: { labels: { color: '#fff' } } }
                    }
                });

                // 3. Map Initialization
                const map = L.map('map').setView([41.38, 2.17], 12);
                L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

                // 4. Helper Function to Render Galleries
                const renderGallery = (items, containerId) => {
                    const container = document.getElementById(containerId);
                    items.slice().reverse().forEach(item => {
                        // Handle both old single 'image_path' and new 'image_paths' list
                        const allImages = item.image_paths || (item.image_path ? [item.image_path] : []);
                        const displayImg = allImages.length > 0 ? allImages[0] : 'https://via.placeholder.com/400x300';
                        const photoCountBadge = allImages.length > 1 ? `<div class="photo-count">+${allImages.length - 1} Photos</div>` : '';

                        container.innerHTML += `
            <div class="food-card">
                <div class="sender-badge">üë§ ${item.sender}</div>
                ${photoCountBadge}
                <img src="${displayImg}" class="food-img">
                </div>
        `;
                    });
                };
                renderGallery(burgers, 'burger-gallery');
                renderGallery(others, 'other-gallery');

            } catch (err) {
                console.error("Dashboard Init Error:", err);
            }
        }
        init();
    </script>
</body>

</html>
